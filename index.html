<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine 💖</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Hearts -->
  <div class="hearts"></div>

  <!-- Main Content -->
  <div class="container" id="questionBox">
    <h1 class="question">
      RANJANA, WILL YOU BE MY<br>VALENTINE?
    </h1>

    <div class="buttons">
      <button id="yesBtn">YES 💖</button>
      <button id="noBtn">NO 😏</button>
    </div>
  </div>

  <!-- Celebration Screen -->
  <div class="celebrate hidden" id="celebrateBox">
    <h1 class="loveText">I KNEW YOU LOVE ME 💘</h1>

    <div class="gifWall">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
      <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
